<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกค่าใช้จ่าย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- เรียกใช้ CSS -->
</head>

<body>
    <div class="container">
        <h2>บันทึกค่าใช้จ่าย</h2>
        <form id="expenseForm">
            <input type="text" id="title" placeholder="รายการ" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" required>
            <select id="category">
                <option value="food">อาหาร</option>
                <option value="transport">เดินทาง</option>
                <option value="shopping">ช้อปปิ้ง</option>
                <option value="shopping">การเดินทาง</option>
                <option value="shopping">สุขภาพ</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">เพิ่ม</button>
        </form>

        <!-- แสดงรายการค่าใช้จ่าย -->
        <h3 class="mt-5">รายการค่าใช้จ่าย</h3>
        <ul id="expenseList"></ul>

        <!-- แสดงสรุปค่าใช้จ่าย -->
        <div id="dailySummary" class="mt-5"></div>
        <div id="monthlySummary" class="mt-5"></div>

        <!-- ฟอร์มกรองข้อมูล (ย้ายไปไว้ด้านล่าง) -->
        <div class="filter-section mt-5">
            <h3>กรองข้อมูล</h3>
            <label for="categoryFilter">กรองตามประเภท:</label>
            <select id="categoryFilter">
                <option value="">ทั้งหมด</option>
                <option value="food">อาหาร</option>
                <option value="transport">เดินทาง</option>
                <option value="shopping">ช้อปปิ้ง</option>
                <option value="shopping">การเดินทาง</option>
                <option value="shopping">สุขภาพ</option>
            </select>

            <label for="startDate">วันที่เริ่มต้น:</label>
            <input type="date" id="startDate">

            <label for="endDate">วันที่สิ้นสุด:</label>
            <input type="date" id="endDate">

            <button id="filterDateBtn">กรองตามช่วงเวลา</button>
        </div>

    </div>

    <script src="expense.js"></script> <!-- เรียกใช้ JavaScript -->
</body>

</html>
